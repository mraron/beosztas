{{template "header" .}}

{{if .Data}}
<h4>Események</h4>
{{range $i := .Data}}
<div class="panel panel-default">
    <div class="panel-heading">{{$i.Name}}</div>
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2"><span class="glyphicon glyphicon-time"></span> Időpont:</div>
                <div class="col-md-10">{{localtime $i.StartDate}} - {{localtime $i.EndDate}} <br><br></div>
            </div>
            <div class="row">
                <div class="col-md-2"><span class="glyphicon glyphicon-comment"></span> Megjegyzés:</div>
                <div class="col-md-10">{{$i.Comment}}<br><br></div>
            </div>

            <div class="pull-right"><a href="/places/{{$i.ID}}" type="button" class="btn btn-success">Helyszínek</a></div>
        </div>
    </div>
</div>

{{end}}
{{else}}
<div class="alert alert-warning" role="alert">Jelenleg nincsenek események.</div>
{{end}}

{{template "footer" .}}
