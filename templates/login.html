{{template "header" .}}
{{if .Data.Error}}
    <div class="alert alert-danger" role="alert">{{.Data.Error}}</div>
{{end}}
<form method="post" action="/login">
    Név: <input type="text" name="name" class="form-control"><br>
    OM: <input type="text" name="om" class="form-control"><br>
    <input type="hidden" name="redirect" value="{{.Data.Redirect}}">
    <br>
    <input class="btn btn-default" type="submit" text="Bejelentkezés">
</form>

{{template "footer" .}}
